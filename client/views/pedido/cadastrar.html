<form class="w-full max-w-md">
    <dropdown ng-model="pedido.cliente" on-select="pedido.cliente = change" path="clientes" ></dropdown>
    <dropdown ng-model="pedido.veiculo" on-select="pedido.veiculo = change" path="veiculos" ></dropdown>
    <dropdown ng-model="pedido.minerio" on-select="pedido.minerio = change" path="minerios" ></dropdown>
    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
        Destino
    </label>
    <input
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
        ng-model="pedido.destino" type="text"
        placeholder="{{$ctrl.hasAndIsValideEntity() ? $ctrl.entity.destino : 'Digite o destino'}}" required>
    <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
        Quantidade em Kilogramas
    </label>
    <input
        class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey"
        ng-model="pedido.quantidade_kg" type="number"
        placeholder="{{$ctrl.hasAndIsValideEntity() ? $ctrl.entity.quantidade_kg : 'Digite o peso em Quantidade'}}" required>

    <div class="flex m-4 content-between">
        <button type="submit" class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full"
            ng-click="$ctrl.salvar(pedido)">
            {{ $ctrl.hasAndIsValideEntity() ? 'Salvar' : 'Cadastrar' }}
        </button>
        <button type="button" class="bg-blue hover:bg-blue-dark text-white font-bold ml-4 py-2 px-4 rounded-full"
            ng-click="$ctrl.cancelar()">
            Voltar
        </button>
    </div>
</form>
