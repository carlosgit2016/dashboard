<form validate ng-show="$ctrl.inputs">
    <div ng-repeat="input in $ctrl.inputs" class="container mx-auto">
        <label class="block uppercase tracking-wide text-grey-darker text-xs font-bold mb-2" for="grid-last-name">
            {{ input }}
        </label>
        <input
            class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-grey" 
            ng-model="entityForm.input" type="text" required>
    </div>

    <div class="flex">
        <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full" type="submit" ng-click="$ctrl.salvar(entityForm)">
            Salvar
        </button>
        <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded-full" ng-click="$ctrl.voltar()">
            Voltar
        </button>
    </div>
</form>

<div ng-show="!$ctrl.inputs" role="alert">
    <div class="bg-red text-white font-bold rounded-t px-4 py-2">
        Erro
    </div>
    <div class="border border-t-0 border-red-light rounded-b bg-red-lightest px-4 py-3 text-red-dark">
        <p>Volte a lista e selecione uma entidade.</p>
    </div>
</div>
